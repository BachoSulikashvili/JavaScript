<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/JS Examples/Counter.js"></script>
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    <img src="/JS Examples/images/Counter BGimg.avif" alt="">
    <div class="box">
        <label for="name">MALES : </label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="1" value="0" class="input-filed">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for="name">FEMALES : </label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="2" value="0" class="input-filed">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for="name">CHILDREN : </label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="3" value="0" class="input-filed">
        <div class="inc button">+</div>
    </div>

    <div class="box">
        <label>TOTAL :</label>
        <input type="text" id="total" value="0" disabled="">
    </div>
</body>
</html>
